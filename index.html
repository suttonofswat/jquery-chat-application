<!DOCTYPE html>
<html>
<head>
	<title>Chat Chat</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/main.sass.css">
	<link href="styles/jquery.cssemoticons.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
	<nav>
		<div class="nav-wrapper">
		  <form id="usernameForm">
			<div class="input-field">
			  <input id="username" type="text" placeholder="enter in your username">
			  <button id="nameBtn" class="waves-effect waves-light btn">Submit</button>
			</div>
		  </form>
		</div>
	 </nav>
	<form id="chatForm">

			<div id="chatList"></div>
				<div>
					<i class="small material-icons">chat_bubble_outline</i>
					<input id="inputMsg" type="text" placeholder="Enter in your message">
					<button class="waves-effect waves-light btn">Send</button>
				</div>
			

	</form>

<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="scripts/jquery.cssemoticons.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/scripts/main.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
</body>
</html>
